apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    spec:
      containers:
        - name: wordpress
          image: 
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: wp-config-volume
              mountPath: /var/www/html/wp-config.php
              subPath: wp-config.php
      volumes:
        - name: wp-config-volume
          persistentVolumeClaim:
            claimName: wp-config-pvc

