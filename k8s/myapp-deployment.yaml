apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: wordpress:latest
          ports:
            - containerPort: 8080
          env:
            - name: WORDPRESS_DB_HOST
              value: "35.200.53.110"
            - name: WORDPRESS_DB_USER
              value: myapp_user
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wordpress-db-secret
                  key: db-password
